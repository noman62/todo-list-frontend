<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-md">
    <div class="bg-slate-200 p-4 rounded shadow">
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="title" class="block text-gray-700 text-sm font-bold mb-2"
            >Product Name:</label
          >
          <input
            type="text"
            [(ngModel)]="product.productName"
            name="productName"
            class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-slate-500"
          />
        </div>

        <div>
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="description"
            >Price:</label
          >
          <input
            type="text"
            [(ngModel)]="product.unitPrice"
            name="unitPrice"
            class="w-full px-3 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-slate-500"
          />
        </div>

        <button
          type="submit"
          class="bg-slate-600 w-full hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Update
        </button>
      </form>
    </div>
  </div>
</div>
